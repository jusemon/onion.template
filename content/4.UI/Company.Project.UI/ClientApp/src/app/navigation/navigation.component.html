<mat-toolbar *ngIf="navegationVisible" color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>ClientApp</span>
  <span class="fill-remaining-space"></span>
  <span>
    <button mat-icon-button (click)="onClose()">
      <mat-icon aria-label="close session icon">exit_to_app</mat-icon>
    </button>
  </span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" [class.login]="!navegationVisible">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="navegationVisible ? !(isHandset$ | async) : false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
