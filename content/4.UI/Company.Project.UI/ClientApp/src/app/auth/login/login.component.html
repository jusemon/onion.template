<div class="form-container-center background-container">
  <form [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>AppTitle</mat-card-title>
        <mat-card-subtitle>Sign In</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline" >
              <mat-label>User</mat-label>
              <input autocomplete="username" formControlName="username" matInput>
              <mat-icon matSuffix color="primary">portrait</mat-icon>
              <mat-error *ngIf="authForm.controls['username'].hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input autocomplete="current-password" formControlName="password" type="password" matInput>
              <mat-icon color="primary" matSuffix>vpn_key</mat-icon>
              <mat-error *ngIf="authForm.controls['password'].hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">LOGIN</button>
        <button mat-raised-button (click)="openRecoveryPassword()" type="button">I forget my password</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
